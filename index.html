<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>SiSLi</title>
</head>
<body>
  
  <header class="cabecalho">
    <h1 class="bg-dark p-2 text-dark bg-opacity-10">Sistema para solicitação de livros - SiSLi</h1>
  </header>

  <section>
    <h2 class="w-25 p-3">Solicitação de Livros</h2>
  </section>
  
  <form action="" method="post" name="dados" onSubmit="return validador();">
    <section>
      <h3 class="w-20 p-2">Selecione o vinculo</h3>
      <select id="vinculo" name="vinculo"class="form-select" aria-label="Default select example">
        <option selected></option>
        <option value="Docente">Docente</option>
        <option value="Discente">Discente</option>
        <option value="Técnico">Técnico</option>
      </select>
    </section>

    <section>
      <div class="w-20 p-2" >
        <h3 class>AUTOR</h3>
        <label for="autor" class="form-label"></label>
        <input type="text" name="autor" class="form-control" id="autor" placeholder="Digite o autor do livro">
      </div>
    </section>

    <section>
      <div class="w-20 p-2" >
        <h3 class>ISSN</h3>
        <label for="autor" class="form-label"></label>
        <input type="number" name="issn" class="form-control" id="issn" placeholder="Digite o issn do livro, OBS: apenas números">
      </div>
    </section>

    <section>
      <div class="w-20 p-2" >
        <h3 class>EDITORA</h3>
        <label for="autor" class="form-label"></label>
        <input type="number" name="editora" class="form-control" id="editora" placeholder="Digite a editora do livro, OBS: apenas números">
      </div>
    </section>
    
    <section>
      <div class="w-20 p-2" >
        <h3 class>TITULO</h3>
        <label for="titulo" class="form-label"></label>
        <input type="text" name="titulo" class="form-control" id="titulo" placeholder="Digite o titulo do livro">
      </div>
    </section>

    <section>
      <div class="w-20 p-2" >
        <h3 class>EDIÇÃO</h3>
        <label for="edicao" class="form-label"></label>
        <input type="text" name="edicao" class="form-control" id="edicao" placeholder="Digite a edição do livro">
      </div>
    </section>

    <section>
      <div class="w-20 p-2" >
        <h3 class>ANO</h3>
        <label for="ano" class="form-label"></label>
        <input type="number" name="ano" min="1900" class="form-control" id="ano" placeholder="Digite o ano do livro">
      </div>
    </section>

    
  </form>
  <button type="submit" name="submit" class="btn btn-danger" id="botao" value="Enviar dados" onclick="chamar()">Solicitar Livro</button>

  
  <h1>TABELA DE SOLICITAÇÃO</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Vinculo</th>
        <th scope="col">Titulo</th>
        <th scope="col">Autor</th>
        <th scope="col">Edição</th>
        <th scope="col">ISSN</th>
        <th scope="col">Ano</th>
        <th scope="col">Editora</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        
        <td id="area01"></td>
        <td id="area02"></td>
        <td id="area03"></td>
        <td id="area04"></td>
        <td id="area05"></td>
        <td id="area06"></td>
        <td id="area07"></td>
      </tr>
      </tr>
    </tbody>
  </table>

  <script src="./js/inserir.js"></script>
</body>
</html>
